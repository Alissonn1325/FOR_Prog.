<script>
    let nomes = ["Alberto", "Maria", "Rafael", "Eloisa", "Jo√£o", "Amanda", "Eduardo"];
    let nomesComecamComA = [];
    let demaisNomes = [];

    for(nome of nomes) {
        nome[0].charAt(0);
        if(nome[0].charAt(0) === "A") {
            nomesComecamComA.push(nome);
        }
        else{
            demaisNomes.push(nome);
        }
    }
    document.write(`Nomes com A: ${nomesComecamComA} </br> Nomes Demais: ${demaisNomes}`);
</script>
