<meta charset="UTF-8">
<script>
    const quantidadeElementos = parseInt(prompt("Quantos elementos você deseja em sua sequência de fibbonaci??"));
    let sequenciaFibonacci = [0, 1];

    for (let contador = 2; contador <= quantidadeElementos; contador++) {
         sequenciaFibonacci.push(quantidadeElementos)
    }
    document.write(sequenciaFibonacci.join(" , "))
</script>
